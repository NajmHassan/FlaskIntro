<!doctype html>
<html lang="en">
  <head>
      <meta charset = "utf-8">
      <title> Python Programming Tutorial</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="{{ url_for('static',filename = 'css/bootstrap.css') }}" rel="stylesheet">
      <link rel = "shortcut icon" href="{{ url_for('static',filename = 'faviconico.jpeg') }}">

  </head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">
                <img style = "max-width: 60px; margin-top:-7px; " src="http://www.mcicon.com/wp-content/uploads/2021/06/Calculator-19.jpg">
        </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:5000/calculate/">Calculate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/table/">History</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <div class = "container-fluid" style = "min-height: 100%; width:80%;">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for m in messages %}

                <div class="alert alert-warning alert-dismissible" role="alert">
                    <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
                {{ m }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
        <div class="container">
      <hr>
      {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
  </body>
    </div>

</body>


</html>
